<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/b82a3777a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overview">
        <div>
            <i class="fa-solid fa-bars"></i>
            <header>What's up Joy!</header>
            <input type="text" placeholder="Search...">
        </div>
        <div>
            <h2>Categories</h2>
            <ul>
                <li>Home</li>
                <li>School</li>
            </ul>
        </div>
        <div>
            <h2>On progress</h2>
            <ul class="todo list">
                <li>Do the housework <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Wash dishes <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Clean the house <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Fix the bike <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Lab deadline on Friday <span><i class="fa-solid fa-trash-can"></i></span></li>
                <li>Database homework <span><i class="fa-solid fa-trash-can"></i></span> </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
