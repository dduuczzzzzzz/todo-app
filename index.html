<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/b82a3777a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="overview">
        <div class="head">
            <i class="fa-solid fa-bars"></i>
            <h1>Todo App</h1>
            <input style="font-family: 'Font Awesome 6 Free'; font-weight: 700;" type="text" placeholder="&#xf002; Search...">
        </div>
        <div class="Categories">
            <h2>Categories</h2>
            <div class="items">
                <p class="item">Home</p>
                <p class="item">School</p>
            </div>
        </div>
        <div class="Tasks">
            <h2>Tasks</h2>
            <ul class="todoList">
                <li><input type="checkbox" id="check">Do the housework <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Wash dishes <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Clean the house <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Fix the bike <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li>Lab deadline on Friday <span><i class="fa-solid fa-trash-can"></i></span></li>
                <li>Database homework <span><i class="fa-solid fa-trash-can"></i></span> </li>
            </ul>
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    
</body>
</html>
