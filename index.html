<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/b82a3777a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="overview">
        <div class="head">
            <i id="menu" class="fa-solid fa-bars"></i>
            <h1>TODO App</h1>
            <input style="font-family: 'Font Awesome 6 Free'; font-weight: 700;" type="text" placeholder="&#xf002; Search...">
        </div>
        <div class="Categories">
            <h2>Categories</h2>
            <div class="items">
                <p class="item">Home</p>
                <p class="item">School</p>
            </div>
        </div>
        <div class="Tasks">
            <h2>Tasks</h2>
            <ul class="todoList">
                <li><input type="checkbox" id="check1"><label for="check1">Do the housework</label> <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li><input type="checkbox" id="check2" value="check-22" checked disabled><label for="check2">Wash dishes</label> <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li><input type="checkbox" id="check3"><label for="check3">Clean the house</label> <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li><input type="checkbox" id="check4"><label for="check4">Fix the bike</label> <span><i class="fa-solid fa-trash-can"></i></span> </li>
                <li><input type="checkbox" id="check5" value="check-55" checked disabled><label for="check5">Lab deadline on Friday</label> <span><i class="fa-solid fa-trash-can"></i></span></li>
                <li><input type="checkbox" id="check6"><label for="check6">Do hoemwork</label> <span><i class="fa-solid fa-trash-can"></i></span> </li>
            </ul>
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    
</body>
</html>
