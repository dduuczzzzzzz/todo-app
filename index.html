<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/b82a3777a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="overview">
        <div class="head">
            <i id="menu" class="fa-solid fa-bars"></i>
            <h1>TODO App</h1>
            <input style="font-family: 'Font Awesome 6 Free'; font-weight: 700;" type="text" placeholder="&#xf002; Search...">
        </div>
        <div class="Categories">
            <h2>Categories</h2>
            <!-- <div class="items">
                <p class="item">Home</p>
                <p class="item">School</p>
            </div> -->
        </div>
        <h2>Tasks</h2>
        <div class="Tasks">

            <ul class="todoList">
                
            </ul>
        </div>
        <h2>Finished Tasks</h2>
        <div class="Finish-Tasks">
            
            <ul class="finish-todoList">             
                
            </ul>           
        </div>

        <button class="first-button" onclick="togglePopup()"><i class="fa-solid fa-plus"></i></button>

        <div class="popup" id="popup-1">
            <div class="content">
                <div class="close-btn" onclick="togglePopup()"><i class="fa-solid fa-angles-left"></i></div>
              
                <h1>Add Tasks</h1> 
                <div class="input-field1"><input placeholder="Task name" class="validate"></div>
                <div class="input-field"><input placeholder="Descriptions" class="validate"></div>
                <button class="second-button" onclick="togglePopup()">Add</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
